    <section class="container-fluid homeSection">
        <div class="row">
          <div class="contactSpan offset-lg-2">Say Hello :)</div>
        </div>
        <div class="row" >
          <form class="col-lg-5  offset-lg-4 contactForm" action="https://formspree.io/f/mwkwrkzq"
          method="POST">
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="text" name="_replyto" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" name="message" id="formControlTextarea1" column="7" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-light mb-2">Submit</button>
          </form>
        </div>
